<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI and Dynamic Content</title>
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper clearfix">
        <header>
            <div class="masthead">
                <img src="img/shopping-cart-mask-1427601-639x674.jpg"></img>
                <h1 id="tag-line">Buy Groceries</h1>
            </div>
        </header>

        <main>
            <div class="main-content">
                <button><i class="fa fa-plus-circle" aria-hidden="true"></i> <span class = "spanClass">Add New Item</span></button>
                <ul id="list"></ul>
            </div>
        </main>

        <hr />

        <footer>
            <p>Harmanpreet Singh &copy; 2017</p>
            <ul>
                <li><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</li>
                <li><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</li>
                <li><i class="fa fa-google-plus" aria-hidden="true"></i> Google</li>
            </ul>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
